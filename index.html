<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Working Chatbot JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="show_chatbot">
    <button class="btns">
      <i class="fa-regular fa-comment coment"></i>
      <i class="fa-solid fa-xmark close"></i>
    </button>
    <div class="container show_chatbot">
      <div class="chatbot">
        <header>
          <h1>Chatbot</h1>
          <i class="fa-solid fa-xmark close_chatbot"></i>
        </header>
        <ul class="chatbox">
          <li class="incoming">
            <i class="fa-solid fa-robot"></i>
            <p>
              Hi There ðŸ‘‹ <br />
              how can i help you today ?
            </p>
          </li>
          <!-- <li class="outcoming">
                    Lorem, ipsum dolor sit amet.
                </li> -->
        </ul>
        <div class="chatbot_input">
          <textarea
            name="area text"
            id="textInp"
            placeholder="please write your message"
          ></textarea>
          <i class="fa-regular fa-paper-plane send"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
